<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Anand Rao Code Test</title>
		<link rel="icon" href="images/bluemix-icon.png"/>
		<script src="js/lib/jquery/dist/jquery.js"></script>
		<script src="js/lib/angular/angular.js"></script>
		<link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap-theme.css"/>
		<link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.css"/>
		<script src="js/application/app.js"></script>
		<script src="js/application/controller/postUserFormDataCtrl.js"></script>
	</head>
	<body ng-app="userFormApplication">
	<form ng-controller="postUserFormDataCtrl" ng-click="createUser()">

		<legend>Create User</legend>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" ng-model="user.firstname" placeholder="User First Name">

            <label>Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" ng-model="user.lastname" placeholder="User Last Name">

            <label>Address</label>
            <input type="text" class="form-control" id="address" name="address" ng-model="user.address" placeholder="User Address">

            <label>Company</label>
            <input type="text" class="form-control" id="company" name="company" ng-model="user.company" placeholder="User Company">

            <button class="btn btn-primary">Submit</button>
        </div>
	</form>
	</body>
</html>
